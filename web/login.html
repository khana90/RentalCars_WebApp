<!DOCTYPE html>
<html>
    <head>
        <title>Login and Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="login-heading" style="text-align: center"> Login and Registration</h1>

        <form id="login-form" style="float: left">
            <h2 style="text-align:center;">Login</h2>

            <div> Username:<input type="text" placeholder="Email" id="username-login" required> 
                <p>
                    Password:<input type="password" placeholder="Password" id="pass-login" required> 
                <p>
                    <button type="submit" id="btn-login">Login  </button>
            </div>
        </form>


        <form id="register-form" style="float: right">
            <h2 style="text-align: center">Register</h2>
            <div> Username: <input type="text" placeholder="Email" id="user-register" required>
                <p></p>
                Password: <input type="password" placeholder="Password" id="register-pass" required>
                <p></p>
                Password: <input type="password" placeholder="Repeat password" id="register-rptpass" required>
                <p></p>    
                <button type="submit" id="btn-register">Register</button>
            </div>
        </form>
    </body>
</html>
